name: Publish to GitHub Packages
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package and publish
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PAT_GITHUB }}" >> .npmrc
          npm publish